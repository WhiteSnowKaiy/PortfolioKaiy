{% extends 'base.html' %}
{% block content %}

<div class="h-75 d-flex justify-content-center" style="margin: auto; margin-top: 25px; width:45%">
    <div id="demo" class="carousel slide" data-bs-ride="carousel">
        <div class="carousel-indicators">
            <button type="button" data-bs-target="#demo" data-bs-slide-to="0" class="active"></button>
            <button type="button" data-bs-target="#demo" data-bs-slide-to="1"></button>
            <button type="button" data-bs-target="#demo" data-bs-slide-to="2"></button>
        </div>
        <div class="carousel-inner">
            <div class="carousel-item active">
                <img src="/static/img/carousel1.png" width="1280" heigh="720" alt="Carousel1" class="d-block">
                <div class="carousel-caption">
                    <h4>“Building better worlds”</h4>
                    <p>-Alt, 2024</p>
                </div>
            </div>
            <div class="carousel-item">
                <img src="/static/img/carousel2.png" width="1280" heigh="720" alt="carousel2" class="d-block">
                <div class="carousel-caption">
                    <h4>“Even the sun sets alone”</h4>
                    <p>-Alt, 2022</p>
                </div>
            </div>
            <div class="carousel-item">
                <img src="/static/img/carousel3.png" width="1280" heigh="720" alt="carousel3" class="d-block">
                <div class="carousel-caption">
                    <h4>“Many sleepless nights”</h4>
                    <p>-Kaiy, 2021</p>
                </div>
            </div>
        </div>
        <button class="carousel-control-prev" type="button" data-bs-target="#demo" data-bs-slide="prev">
            <span class="carousel-control-prev-icon"></span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#demo" data-bs-slide="next">
            <span class="carousel-control-next-icon"></span>
        </button>
    </div>
</div>

{% endblock %}
